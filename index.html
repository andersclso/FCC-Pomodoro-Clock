<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

	<title>Tri-Timer</title>

	<div id="main">
		<div class="timerBox">
			<form id="timeForm" action="text">
				<input type="number" id="hours" class="time" name="hours" placeholder="h" max="99">
				<span class="timeSemi">:</span>
				<input type="number" id="mins" class="time" name="mins" placeholder="m" max="59" value="25">
				<span class="timeSemi">:</span>
				<input type="number" id="secs" class="time" name="sec" placeholder="s" max="59">
				<button class="startStop" type="button">START TIMER</button>
			</form>
			<div class="display">
				<span id="hrsTrack" class="hrs">0</span>
				<span class="hrs">.</span>
				<span id="minsTrack" class="mins">0</span>
				<span class="mins">.</span>
				<span id="secsTrack" class="secs">0</span>
			</div>
